<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="typography.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="main">
    <article class="card">
        <img src="./images/illustration-hero.svg" alt="hero illustration">
        <section class="card__content">
            <h1 class="card__title">Order Summary</h1>
            <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
            <div class="card__order">
                <div class="order">
                    <img src="./images/icon-music.svg" alt="music icon" class="order__icon">
                    <div class="order__details">
                        <div class="order__title">Annual Plan</div>
                        <div class="order__price">$59.99/year</div>
                    </div>
                </div>
                <a href="#" class="order__action">Change</a>
            </div>
        </section>
        <section class="card__cta">
            <button class="button" data-type="primary">Proceed to Payment</button>
            <button class="button" data-type="secondary">Cancel Order</button>
        </section>
    </article>
</main>
</body>
</html>
